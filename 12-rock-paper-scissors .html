<!--using OBJECT in rock/paper/scissors project-->
<!--Using DOM in rock/paper/scissors project-->
<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-CSS/12-rock-paper-scissor.css">

<body>
    <p class="heading">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
       <img src="10-image/rock-emoji.png" class="move-pic">
    </button>

    <button class="move-button js-paper-button">
        <img src="10-image/paper-emoji.png" class="move-pic">
    </button>

    <button class="move-button js-scissors-button">
        <img src="10-image/scissors-emoji.png" class="move-pic">
    </button>
    
    <p class="js-result css-result"></p>
    <p class="js-moves"></p>
    <p class="js-score" style="margin-top: 50px;"></p>

    <button class="reset-button js-reset-button">
        Reset Score
    </button>

    <button class="Auto-Play-css js-auto-play">Auto Play</button>

    <script src="10-JavaScript/12-rock-paper-scissor.js"></script>
</body>
</head>

</html>
